<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타임 트래커</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <input type="text" id="task" placeholder="할 일 입력">
    <input type="time" id="start" value="06:00">
    <input type="time" id="end" value="07:00">
    <input type="color" id="color" value="#88c0d0">
    <button id="add">추가</button>
    <button id="toggle">일정 보기/숨기기</button>
  </div>

  <div id="table-container"></div>

  <!-- 토글 영역 -->
  <div id="task-list-container" style="display:none; text-align:center; margin-top:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
